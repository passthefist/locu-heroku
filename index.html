<!DOCTYPE html>
<!-- saved from url=(0089)https://google-developers.appspot.com/maps/documentation/javascript/examples/place-search -->
<html><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8"><style type="text/css">@media print {  .gmnoprint {    display:none  }}@media screen {  .gmnoscreen {    display:none  }}</style>
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=yes;" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">
  </script>

  <title>Google Maps JavaScript API v3 Example: Place Search</title>
  <script type="text/javascript" src="./locu_files/js"></script>

    <style type="text/css">
      #map {
        height: 100%;
        width: 100%;
        border: 1px solid #333;
      }
      body {
        width: 320px;
        height: 380px;
      }
    </style>

    <script type="text/javascript">
      var map;
      var infowindow;

      function init() {
        navigator.geolocation.getCurrentPosition(function(loc){
          start(loc.coords);
          }, function(err){
            start({
              latitude: 37.787605,
              longitude: -122.4242011 
              });
          });
      }

      var center;
      function start(loc) {
        center = new google.maps.LatLng(loc.latitude, loc.longitude);

        map = new google.maps.Map(document.getElementById('map'), {
          mapTypeId: google.maps.MapTypeId.ROADMAP,
          center: center,
          zoom: 16
        });

        var request = {
          location: center,
          radius: 0
        };

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);
        service.search(request, callback);
      }

      function callback(results, status) {
        if (status == google.maps.places.PlacesServiceStatus.OK) {
          for (var i = 0; i < results.length; i++) {
            createMarker(results[i]);
          }
        }
      }

      var markers = [];

      function createMarker(place) {
        console.log(place);
        var placeLoc = place.geometry.location;
        var marker = new google.maps.Marker({
          map: map,
          position: placeLoc 
        });

        markers.push(marker);
        map.panTo(placeLoc);

        google.maps.event.addListener(marker, 'click', function() {
          infowindow.setContent(place.name);
          infowindow.open(map, this);
        });
      }

      google.maps.event.addDomListener(window, 'load', init);

      function doSearch(){
        $(this).blur();
        setTimeout(newSearch,100);
        return false;
      };

      function newSearch(){
        $("#map").focus();

        for (var i = 0; i < markers.length; i++ ) {
          markers[i].setMap(null);
        }

        var request = {
          location: center,
          radius: 2500,
          name: $("#search .location").val()
        };

        console.log("NAME: "+request.name)

        infowindow = new google.maps.InfoWindow();
        var service = new google.maps.places.PlacesService(map);

        service.search(request, function(result, status){
          if (status == google.maps.places.PlacesServiceStatus.OK) {
            callback(result, status);
          }else{
            request = {
              location: center,
              radius: 2500,
              keyword: $("#search .location").val()
            }
            service.search(request,callback);
          }
        });

      }
    </script>
    <script type="text/javascript" charset="UTF-8" src="./locu_files/{common,map,util,controls,places_impl}.js"></script>
    <script type="text/javascript" charset="UTF-8" src="./locu_files/{onion,infowindow}.js"></script><script type="text/javascript" charset="UTF-8" src="./locu_files/{marker,stats}.js"></script></head>
  <body>
    Locu
    <form id="search" action="javascript: doSearch()" onsubmit="doSearch()">
      <input name="location" class="location" type="text" style="width: 320px;">
    </form>
    <div id="map" style="position: relative; background-color: rgb(229, 227, 223); overflow-x: hidden; overflow-y: hidden; ">
    </div>
</body>
</html>
