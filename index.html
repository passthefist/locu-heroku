<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="UTF-8">
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0; user-scalable=yes;" />

    <title>Locu :: Get Around</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js">

    <script src="./locu_files/icanhaz.min.js">
    </script>
    <script type="text/javascript" src="./locu_files/js"></script>

    <style type="text/css">
      .map {
        height: 100%;
        width: 100%;
        border: 1px solid #333;

        position: relative;
        overflow: hidden;
        width: 100%;

      }
      body {

    <script id="locationBox" type="text/html">
      <h4>
        <img src="{{icon}}" width="32px" height="32px"/>

      <a href="#" class="addLocation">Save</a>

    <script id="locButton" type="text/html">

    <script>
      $(function(){
        $("#locSearchContainer").hide();
        SelectorSearch.show("#locSearchContainer");
      });
    </script>

    <div>
    </div>
